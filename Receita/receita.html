<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Receita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="recipe-form">
        <h1>Criar Receita</h1>
        <label for="recipeName">Nome:</label>
        <input type="text" id="recipeName" required>

        <label for="recipeDescription">Descrição:</label>
        <textarea id="recipeDescription" required></textarea>

        <label for="recipeImage">URL da Imagem:</label>
        <input type="text" id="recipeImage" required>

        <label for="recipeDate">Data de Criação:</label>
        <input type="date" id="recipeDate" required>

        <button onclick="saveRecipe()">Salvar Receita</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
